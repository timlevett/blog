<div layout="row" layout-padding layout-wrap layout-fill ng-cloak>
  <md-whiteframe class="md-whiteframe-2dp" flex="90" flex-offset='5'>
    <div class='date'>{{date | date}}</div>
    <h1 class="md-secondary" style='text-align: center;' ><a href='#/post/{{title}}' class='title'>{{title}}</a></h1>
    <p ng-if='body' style='padding: 15px;' ng-bind-html='body'>
    </p>
    <p layout-padding ng-if='md' >
      <marked ng-include="'/md/' + id + '.md'"></marked>
    </p>
    <tags></tags>
  </md-whiteframe>
</div>
