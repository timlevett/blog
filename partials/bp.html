<md-card class="white" flex="96" flex-offset='2'>
  <md-card-header>
    <md-card-header-text>
      <span class="md-title"><a href='#/post/{{title.replaceAll(" ","_").toLowerCase()}}' class='title'>{{title}}</a></span>
      <span class="md-subhead">{{date | date}}</span>
    </md-card-header-text>
  </md-card-header>
  <md-card-content>
    <p ng-if='body' ng-bind-html='body' class='lr-padding'>
    </p>
    <p class='lr-padding' ng-if="md" >
      <marked src="'/md/' + id + '.md'"></marked>
    </p>
    <p class='lr-padding' ng-if="mdBody" >
      <div marked='mdBody'>
      </div>
    </p>
  </md-card-content>
  <md-card-footer>
    <tags></tags>
  </md-card-footer>
  <md-card-actions layout="row" layout-align="end center">
    <md-button>Share</md-button>
    <md-button>Feedback</md-button>
  </md-card-actions>
</md-card>
