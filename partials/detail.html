<div class='detail'>
  <breadcrumbs crumbs='crumbs'></breadcrumbs>
  <div class="light-grey" layout="row" layout-padding layout-wrap layout-fill ng-cloak>
    <blog-post title='{{post.title}}'
               body='{{post.body}}'
               date='{{post.date}}'
               md-body='{{post.mdBody}}'
               md='{{post.md}}'
               id='{{post.id}}'
               tags='post.tags'></blog-post>
  </div>
</div>
