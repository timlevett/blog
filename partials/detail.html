<div class='detail' ng-controller="HomeController">
  <md-content style='background: #eee; padding: .5em;'>
    <a href='#/'>Home</a> / Post / {{post.date | date}}

  <blog-post title='{{post.title}}' body='{{post.body}}' date='{{post.date}}' md='{{post.md}}' id='{{post.id}}' tags='post.tags'></blog-post>
</div>
