<div class='home'>
  <breadcrumbs crumbs='crumbs'></breadcrumbs>
  <md-content class='light-grey' layout="row" layout-wrap layout-fill ng-cloak>
    <div ng-repeat="post in posts | orderBy:'-id'">
      <blog-post title='{{post.title}}'
                 body='{{post.body}}'
                 date='{{post.date}}'
                 md-body='{{post.mdBody}}'
                 md='{{post.md}}'
                 id='{{post.id}}'
                 tags='post.tags'></blog-post>
    </div>
    <div>
      <blog-post body="End of line."></blog-post>
    </div>
  </md-content>
</div>
