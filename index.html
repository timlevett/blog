<!doctype html>
<html lang="en">
  <head>
    <title>Tim Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/app.css" type="text/css" />
  </head>
  <body ng-app='timHome'>
    
    <div class="navigation" ng-controller="NavController as navCtrl">
    <md-fab-speed-dial md-direction='left' class="md-fling">
      <md-fab-trigger>
        <md-button aria-label="menu" class="md-fab">
          <md-icon>T</md-icon>
          <md-tooltip md-direction="top">Menu</md-tooltip>
        </md-button>
      </md-fab-trigger>
      
        <md-fab-actions class="md-toolbar-tools">
          <md-button ng-repeat="navItem in nav" aria-label="{{navItem.name}}"  class="md-fab md-raised md-mini md-primary" ui-sref="{{navItem.url}}" >
            <md-tooltip md-direction="top">{{navItem.name}}</md-tooltip>
            <md-icon><i class='fa {{navItem.faIcon}}'></i></md-icon>
          </md-button>
        </md-fab-actions>
    </md-fab-speed-dial>
    </div>
    <script type="text/javascript" src="/node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="/node_modules/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="/node_modules/angular-aria/angular-aria.min.js"></script>
    <script type="text/javascript" src="/node_modules/angular-material/angular-material.min.js"></script>
    <script type="text/javascript" src="/node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
  </body>
</html>
