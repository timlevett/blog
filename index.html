<!doctype html>
<html lang="en">
  <head>
    <title>Tim Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/app.css" type="text/css" />
  </head>
  <body ng-app='timHome' md-theme="{{ theme }}">
    
    <div ng-controller="SidebarController">
      <md-sidenav md-component-id="left" class="md-sidenav-left">
        <md-toolbar>
          <h3 class='header-sidebar'>The Tim Blog</h3>
          <img gravatar-src="'tim.levett@gmail.com'" gravatar-size="50" class='gravatar-sidebar'>
        </md-toolbar>
        <md-list>
          <md-list-item ng-repeat="item in nav" style='width:100%;'>
           <a ng-href='{{item.url}}' target='{{item.target}}'><md-button class='md-primary md-raised'><span style='width: 100%;'><i class='fa {{item.faIcon}} fa-fw'></i>{{item.name}}</span><md-button></a>
          </md-list-item>
          <md-list-item class='bottom-left-abs'>
            <md-button ng-click="openLeftMenu()" class='md-raised md-accent'>
              Close Sidebar
            </md-button>
          </md-list-item>
        </md-list>
      </md-sidenav>
      <md-toolbar md-scroll-shrink>
        <div class="md-toolbar-tools">
          <md-button ng-click="openLeftMenu()">
            <i class='fa fa-bars'></i>
          </md-button>
          <a href='#/'><img class='crest' src='favicon.ico'></img></a>&nbsp;The Tim Blog
        </div>
      </md-toolbar>
    </div>

    <div ui-view></div>

    <!--navigation-->
    <nav></nav>
    <script type="text/javascript" src="/node_modules/angular-marked/node_modules/marked/lib/marked.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script type="text/javascript" src="/node_modules/angular-gravatar/build/angular-gravatar.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
    <script type="text/javascript" src="/node_modules/angular-marked/dist/angular-marked.min.js"></script>
    <script type="text/javascript" src="/node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="/node_modules/angulartics/dist/angulartics.min.js"></script>
    <script type="text/javascript" src="/node_modules/angulartics-google-analytics/dist/angulartics-google-analytics.min.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-32602618-5', 'auto');
      // ga('send', 'pageview');

    </script>
  </body>
</html>
