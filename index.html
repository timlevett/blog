<!doctype html>
<html lang="en">
  <head>
    <title>Tim Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/app.css" type="text/css" />
  </head>
  <body ng-app='timHome'>

    <md-toolbar md-scroll-shrink>
      <div class="md-toolbar-tools"><i class='fa fa-home'></i>&nbsp;The Tim Blog</div>
    </md-toolbar>

    <div ui-view></div>

    <!--navigation-->
    <div class="navigation" ng-controller="NavController as navCtrl">
    <md-fab-speed-dial md-direction='left' class="md-fling">
      <md-fab-trigger>
        <md-button aria-label="menu" class="md-fab">
          <md-icon>
            <img gravatar-src="'tim.levett@gmail.com'" gravatar-size="100" class='gravatar'>
          </md-icon>
          <md-tooltip md-direction="top">Menu</md-tooltip>
        </md-button>
      </md-fab-trigger>

        <md-fab-actions class="md-toolbar-tools">
          <div ng-repeat="navItem in nav">
            <a ng-href='{{navItem.url}}' target='{{navItem.target}}'>
              <md-button aria-label="{{navItem.name}}"  class="md-fab md-raised md-mini md-primary">
                <md-tooltip md-direction="top">{{navItem.name}}</md-tooltip>
                <i class='fa {{navItem.faIcon}} fa-2x nav-icons'></i>
              </md-button>
            </a>
          </div>
        </md-fab-actions>
    </md-fab-speed-dial>
    </div>
    <script type="text/javascript" src="/node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="/node_modules/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="/node_modules/angular-gravatar/build/angular-gravatar.min.js"></script>
    <script type="text/javascript" src="/node_modules/angular-aria/angular-aria.min.js"></script>
    <script type="text/javascript" src="/node_modules/angular-sanitize/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="/node_modules/angular-material/angular-material.min.js"></script>
    <script type="text/javascript" src="/node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
  </body>
</html>
